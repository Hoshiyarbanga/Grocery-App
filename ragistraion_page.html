<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Delivery App</title>
    <link rel="stylesheet" href="css/stylesheet.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>

<body>
    <!-- ragistration page -->
    <section class="registration">
        <div class="container">
            <div class="row aaaa">
                <form action="index.html"  onsubmit="addToLocal()" >
                    <div class="col-lg-12 mb-3">
                        <h5 class="text-center">Registertion Form</h5> 
                    </div>
                    <div class="col-lg-12 mb-3">
                        <label for="name" class="form-label text">Enter Your Name</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="enter your name" />
                        <p id="errorName"></p>
                    </div>
                    <div class="col-lg-12 mb-3">
                        <label for="phone" class="form-label">Enter Your Phone</label>
                        <input type="tel" id="phone" name="phone" class="form-control" placeholder="enter your phone" />
                        <p id="errorPhone"></p>
                     </div>
                    <div class="col-lg-12 mb-3">
                        <label for="email" class="form-label">Enter Your Email</label>
                        <input type="email" id="email" name="email" class="form-control"
                            placeholder="enter your email" />
                            <p id="errorEmail"></p>
                    </div>
                    <div class="col-lg-12 mb-3">
                        <label for="password" class="form-label">Enter Your password</label>
                        <input type="password" id="password" name="password" class="form-control"
                         placeholder="enter your password" />
                         <p id="errorPassword"></p>
                    </div>
                    <div class="col-lg-12 mb-3 text-center">
                        <input type="submit" onclick="return validation()" class="btn btn-primary submit-btn" value="submit" />
                       
                    </div>
                    <div class="col-lg-12 mb-3 text-center">
                        <h5>Alreday have an account <a href="login_page.html">Log In</a></h5> 
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/ragistration.js"></script>
</body>
</html>
